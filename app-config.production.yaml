app:
  # Should be the same as backend.baseUrl when using the `app-backend` plugin.
  baseUrl: __BACKSTAGE_BASE_URL__

backend:
  # Note that the baseUrl should be the URL that the browser and other clients
  # should use when communicating with the backend, i.e. it needs to be
  # reachable not just from within the backend host, but from all of your
  # callers. When its value is "http://localhost:7007", it's strictly private
  # and can't be reached by others.
  baseUrl: __BACKSTAGE_BASE_URL__
  # The listener can also be expressed as a single <host>:<port> string. In this case we bind to
  # all interfaces, the most permissive setting. The right value depends on your specific deployment.
  listen:
    port: ${PORT}
    host: 0.0.0.0

  # config options: https://node-postgres.com/apis/client
  database:
    client: pg
    connection:
      host: ${PGHOST}
      port: ${PGPORT}
      user: ${PGUSER}
      password: ${PGPASSWORD}
      # https://node-postgres.com/features/ssl
      # you can set the sslmode configuration option via the `PGSSLMODE` environment variable
      # see https://www.postgresql.org/docs/current/libpq-ssl.html Table 33.1. SSL Mode Descriptions (e.g. require)
      # ssl:
      #   ca: # if you have a CA file and want to verify it you can uncomment this section
      #     $file: <file-path>/ca/server.crt

  # Allow Backstage to read from its own proxy endpoint
  reading:
    allow:
      - host: backstage-production-6da7.up.railway.app
      - host: '*.up.railway.app'

integrations:
  gitlab:
    - host: gitlab.com
      token: ${GITLAB_TOKEN}
      apiBaseUrl: https://gitlab.com/api/v4

gitlab:
  allowedKinds: ['Component']

proxy:
  endpoints:
    '/gitlab-raw':
      target: 'https://gitlab.com/api/v4'
      headers:
        Private-Token: '${GITLAB_TOKEN}'
      pathRewrite:
        '^/api/proxy/gitlab-raw': ''
      changeOrigin: true

# TechDocs configuration for production (no Docker available)
techdocs:
  builder: 'local'
  generator:
    runIn: 'local' # Use 'local' instead of 'docker' for Railway
  publisher:
    type: 'local'

auth:
  providers:
    guest:
      dangerouslyAllowOutsideDevelopment: true

catalog:
  # Overrides the default list locations from app-config.yaml as these contain example data.
  # See https://backstage.io/docs/features/software-catalog/#adding-components-to-the-catalog for more details
  # on how to get entities into the catalog.
  locations:
    # Local example data, replace this with your production config, these are intended for demo use only.
    # File locations are relative to the backend process, typically in a deployed context, such as in a Docker container, this will be the root
    - type: file
      target: ./examples/entities.yaml

    # Local example template
    - type: file
      target: ./examples/template/template.yaml
      rules:
        - allow: [Template]

    # Local example organizational data
    - type: file
      target: ./examples/org.yaml
      rules:
        - allow: [User, Group]

    # Supermercados Schemas (protobuf source of truth)
    - type: url
      target: https://gitlab.com/supermercados-poc/supermercados-schemas/-/blob/main/catalog-info.yaml
      rules:
        - allow: [Component, API]

    # Generated libraries
    - type: url
      target: https://gitlab.com/supermercados-poc/supermercados-schemas-python/-/blob/main/catalog-info.yaml
      rules:
        - allow: [Component]
    - type: url
      target: https://gitlab.com/supermercados-poc/supermercados-schemas-typescript/-/blob/main/catalog-info.yaml
      rules:
        - allow: [Component]

    # Microservices
    - type: url
      target: https://gitlab.com/supermercados-poc/store-service/-/blob/main/catalog-info.yaml
      rules:
        - allow: [Component, API]
    - type: url
      target: https://gitlab.com/supermercados-poc/user-service/-/blob/main/catalog-info.yaml
      rules:
        - allow: [Component, API]

    # Organizational entities
    - type: url
      target: https://gitlab.com/supermercados-poc/supermercados-schemas/-/blob/main/backstage-org.yaml
      rules:
        - allow: [System, Group]

    # Middleware Archetypes (Software Templates)
    - type: url
      target: https://gitlab.com/supermercados-poc/supermercados-archetypes/-/blob/main/templates/middleware-exposure/template.yaml
      rules:
        - allow: [Template]
